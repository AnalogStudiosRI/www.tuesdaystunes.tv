<html>
  <body>
    <h1 class="text-center text-xl">Get in touch!</h1>

    <form name="contact" method="post" class="grid grid-cols-1 w-1/3 ml-auto mr-auto" netlify>
      <label for="subject">Subject</label>
      <input name="subject" type="text" class="border-blue-300 border-2 mb-4" required/>

      <label for="email">Email</label>
      <input name="email" type="email" class="border-blue-300 border-2 mb-4" required/>
      
      <label for="message" class="underline">Message</label>
      <textarea name="message" class="border-blue-300 border-2 h-24 mb-4" required></textarea>

      <button class="btn" type="submit">Send</button>
    </form>
  </body>
</html>
